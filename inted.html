<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Na Brasa</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="cabecalho">
        <h1 class="title">Na Brasa</h1>
        <h2 class="subtitulo">Início</h2>
        <nav>
            <button onclick="">Sobre</button>
            <button onclick="">Restaurantes</button>
            <button onclick="">Contato</button>
        </nav>
    </header>

    <main class="conteudo">
        <section class="cardapio">
            <h1>Cardápio</h1>
            <h2>Pratos Principais</h2>
            <ul>
                <li>Frango Grelhado - R$ 40,00</li>
                <li>Bife à Parmegiana - R$ 42,90</li>
                <li>Fraldinha na Brasa - R$ 47,90</li>
                <li>Costela Assada - R$ 46,90</li>
            </ul>
            <div class="imagens-cardapio">
                <img src="bifeparmegiana.jpg" alt="Bife à Parmegiana" />
                <img src="frangogrelhado.jpg" alt="Frango Grelhado" />
                <img src="fraldinhabrasa.jpg" alt="Fraldinha na Brasa" />
                <img src="costelaassada.webp" alt="Costela Assada" />
            </div>
        </section>
    </main>
    <main class="conteudo">
        <section class="cardapio">
            <h2>Bebidas</h2>
            <ul>
                <li>Água - R$ 4,00</li>
                <li>Refrigerante - R$ 6,00</li>
                <li>Suco Natural - R$ 8,00</li>
                <li>Chá Gelado - R$ 7,00</li>
            </ul>
            <div class="imagens-cardapio">
                <img src="agua.webp" alt="Bife à Parmegiana" />
                <img src="refrigerantes.webp" alt="Frango Grelhado" />
                <img src="sucos.webp" alt="Fraldinha na Brasa" />
                <img src="cha.webp" alt="Costela Assada" />
            </div>
        </section>
    </main>

    <button class="botao" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Voltar ao Topo</button>

</body>

</html>
